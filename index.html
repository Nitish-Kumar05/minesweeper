<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Minesweeper</title>
  <link rel="stylesheet" href="style.css"></link>
  <script src="script.js" charset="utf-8"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="grid"></div>
    <div>Flags left: <span id='flags-left'></span></div>
    <div id="result"></div>
  </div>

  <div class="rules">
    <h1>Rules:</h1>
    <p>Left click to reveal a tile</p>
    <p>Right click to mark flag</p>
    <p>The number indicates nearby mines</p>
    <p>If you click on the mine game will over</p>
    <p>Flag all the mines to win the game</p>
  </div>

</body>
</html>
